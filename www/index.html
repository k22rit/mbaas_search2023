<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "r";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
     function fetchAllDOW() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name",true).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
function searchName() {  
    let name = $("#name").val(); 
    let TestDataClass = ncmb.DataStore(db); 
    TestDataClass 
    .equalTo("name", true) 
    .fetchAll() 
    .then(function(results) { 
        showResults(results); 
    }) 
}
function searchColor() { 
     let color = parseInt($("#color").val()); 
     let TestDataClass = ncmb.DataStore(db); 
     TestDataClass 
     .equalTo("color", color) 
     .fetchAll() 
     .then(function(results) { 
         showResults(results); 
     })
    }

    function searchKT() { 
        let KT = parseInt($("#KT").val()); 
        let TestDataClass = ncmb.DataStore(db); 
        TestDataClass 
        .equalTo("KT", KT) 
        .fetchAll() 
        .then(function(results) { 
            showResults(results); 
    }) 
}

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>name</th><th>color</th><th>ColorSort</th><th>KT</th><th>メモ</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].color + "</td>";
        msg += "<td class='num'>" + results[i].ColorSort + "</td>";
        msg += "<td class='num'>" + results[i].KT + "</td>";
        msg += "<td class='num'>" + results[i].point + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="name">
  </div>
  <div>
    <label for="color">Color:</label>
    <input id="color" type="text" placeholder="color">
  </div>
  <div>
    <label for="KT">KT:</label>
    <input id="KT" type="text" placeholder="KT">
  </div>
  
  <div id="button">
    <button class="btn" onclick="fetchAll()">AllUP</button>
    <button class="btn" onclick="fetchAllDOW()"> AllDOW</button>
    <br>
    <button class="btn" onclick="searchName()">Name</button>
    <button class="btn" onclick="searchColor()">Color</button>
    <button class="btn" onclick="searchKT()">KT</button>

    <br>
    
  </div>
  
  <div id="message">message area</div>
</body>

</html>
